<! DOCTYPE html >
<html ng-app="FallDetector">
<head>
	<title>Fall Detector data</title>
	
	<script src="./js/angular_1.2.3.js"></script>
    <script src="./js/angular-resource.js"></script>
	<script>
        "use strict";
        angular.module('FallDetector', [ 'angular-websocket', 'ngResource'], function(){
    
        }).controller('controller', function ($q, $scope, $http, $resource, WebSocket, $interval) {
            
            var testData = {
                x: [1, 3, 3, 2, 3 ],
                y: [],
                z: []
                };
                
            $scope.data1 = {
                x: [],
                y: [],
                z: []
            };
                        
            $scope.data2 = {
                x: [],
                y: [],
                z: []
            };
            
            $scope.options = {
                threshold : 25,
                pause: false,
                pausing : false,
                yaxis: {
                    show: true,
                
//                    color: null or color spec
//                    tickColor: null or color spec
                
                    min: -40,
                    max: 40
                
                
//                    ticks: null or number or ticks array or (fn: axis -> ticks array)
//                    tickSize: number or array
//                    minTickSize: number or array
//                
//                    alignTicksWithAxis: null or number
                } 
             };
            
            $scope.dataStr = JSON.stringify(testData);
            
            $scope.$watch('dataStr', function(newData, oldData){
                try{
                    var data = JSON.parse(newData);
                }catch(e){
                    //parse errors are ignored.
                    return;
                }
                //sendData(newData);

            });
            
            $scope.saveData = function (){
                var params = {method: 'POST', url: '/accel/saved', data: $scope.data}
                $http(params).then(
                function(data){
                    getSavedData();
                }, function(data){                    

                });
            }
            
            function getSavedData(){
                var params = {method: 'GET', url: '/accel/saved'}
                $http(params).then(
                    function(response){
                        var d = response.data;
                        for(var i in d){
                            d[i] = JSON.parse(d[i]);
                            d[i].name = i;
                        }
                        $scope.savedData = d;
                    }, function(data){               
                    
                    });
                
            }
            getSavedData();
            
            
            function parseData(data1, data2){
                
                function parseSingleAxis(axis){
                    var series = [];
                    if(axis == undefined)
                        return series;
                    for(var i = 0; i < axis.length; i++){
                        series.push([i, axis[i] * 5]);                    
                    }                    
                    return series                    
                }
                
                var lineBelow = {label: "Threshold", color: 'black', data : [[0, -$scope.options.threshold], [200, -$scope.options.threshold]]}
                var lineTop = {color: 'black', data : [[0, $scope.options.threshold], [200, $scope.options.threshold]]}
                
                return [ lineBelow, lineTop,
                    {label: "Acceleraometer: X", data: parseSingleAxis( data1.X)}, 
                    {label: "Acceleraometer: Y", data: parseSingleAxis( data1.Y)},
                    {label: "Acceleraometer: Z", data: parseSingleAxis( data1.Z)},
                    {label: "Gyro: X", data: parseSingleAxis( data2.X)}, 
                    {label: "Gyro: Y", data: parseSingleAxis( data2.Y)},
                    {label: "Gyro: Z", data: parseSingleAxis( data2.Z)} 
                    
                    ];
            }
            
            
            
            function verifyThresshold(d){
                for(var j = 2; j < d.length; j++){
                    for(var i = 0; i < d[j].data.length; i++){
                        if(d[j].data[i][1] > $scope.options.threshold || d[j].data[i][1] < -$scope.options.threshold)
                            $scope.options.pausing = true;
                    }
                }
            }
            
            function getAccel(){
                $q.all([$http({method: 'GET', url: '/accel', data: $scope.data}),
                $http({method: 'GET', url: '/gyro', data: $scope.data})]).
//                $http({method: 'GET', url: '/gyro', data: $scope.data}).
                then(function(data) {
                    var dataParsed = parseData(data[0].data, data[1].data);
                        $scope.data1 = dataParsed.slice(0,5);
                        $scope.data2 = dataParsed.slice(5,9);                        
                        verifyThresshold($scope.data1);
                    },function(data, status, headers, config) {

                    });
            };
            
            var intervalPromise;
            $scope.$watch('options.pause', function(value){

                if(value)
                  $interval.cancel(intervalPromise);                    
                else
                  intervalPromise = $interval(getAccel, 200);

            });
            
            $scope.$watch('options.pausing', function(value){
               if(value) 
                    $interval(function(){
                        $scope.options.pause = true;
                        $scope.options.pausing = false;
                    }, 5000, 1);
                
            });

            $scope.$watch('selectedData', function(data){
                if(data && data.length > 0){
                   $scope.options.pause = true;
                   $scope.data = data;                    
                }
            })
            
            var lastX = NaN;
            var lastY = NaN;
            var lastZ = NaN;
            $scope.maxDifference = 4;

            $interval(function(){
                function getLastVal(data){
                    var index = data.data.length;
                    return data.data[index -1][1];
                }
                
                function getDifference(valA, valB){
                    return Math.abs(valA - valB);
                }
                
                var X = getLastVal($scope.data1[2]);
                var Y = getLastVal($scope.data1[3]);
                var Z = getLastVal($scope.data1[4]);
                
                
                if(!Number.isNaN(lastX)){
                    var xDiff = getDifference(X, lastX);
                    var yDiff = getDifference(Y, lastY);
                    var zDiff = getDifference(Z, lastZ);
                    if(xDiff > $scope.maxDifference || yDiff > $scope.maxDifference || zDiff > $scope.maxDifference)
                        $scope.orientationHasChanged = true;
                }

                lastX = X;
                lastY = Y;
                lastZ = Z;
                
            }, 5000);
            
    });
	</script>
	
	<script src="./js/FallDetector-Module.js"></script>
	<script src="./js/flot_graf_directive.js"></script>
	<script src="./js/angular-websocket.js"></script>
	
	<script src="./js/flot/jquery.js"></script>
	<script src="./js/flot/jquery.flot.js"></script>
    
    <style>
        button {
            margin: 0;
        }
        input {
            min-width: 100px;
        }
        select {
            min-width: 100px;
        }
    </style>
</head>
<body ng-controller="controller">
    <div>
        <div style="height: 950px; width=460px;"> 
            <div flot-graf data="data1" options="options" style="height: 450px; width: 750px; float: left;">
            </div> 
    	    <div flot-graf data="data2" options="options" style="height: 450px; width: 750px; float: left;">
            </div>
        </div>
        <div style="position: fixed; top: 5px; right: 5px;">
            <p>Threshold</p>
            <input ng-model="options.threshold" style="width: 80px;"/><br>
            <button ng-show="options.pause == false" ng-click="options.pause = true" style="width: 60px;">Pause</button>
            <button ng-show="options.pause == true" ng-click="options.pause = false" style="width: 60px;">Start</button>
            <button ng-click="saveData()">Save</button>
            <p>SavedData</p>
            <select ng-options="key for (key , value) in savedData" ng-model="selectedData">
            </select>
            <p>Rename to</p>
            <input ng-model="selectedData.name">
        <div>
            <p>Orientation:</p>
            {{orientationHasChanged ? 'Orientation Changed' : 'Stabile'}}<br>
            <button ng-click="orientationHasChanged = false" ng-show="orientationHasChanged">Accept</button>
            Sensitivity: 
            <br><input style="width: 50px;" ng-model="maxDifference">
        </div>
            
        </div>
        
    </div>
		
</body>
</html>
